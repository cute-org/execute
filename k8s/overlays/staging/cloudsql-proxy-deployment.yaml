apiVersion: v1
kind: Pod
metadata:
  name: cloudsql-proxy
  namespace: staging
  labels:
    app: cloudsql-proxy
spec:
  containers:
    - name: cloudsql-proxy
      image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.15.2
      ports:
        - containerPort: 5432
      volumeMounts:
        - name: credentials
          mountPath: /credentials.json
          subPath: credentials.json
      args:
        - "--address=0.0.0.0"
        - "--port=5432"
        - "--credentials-file=/credentials.json"
        - "pure-wall-459114-v4:europe-central2:execute-db"
      resources:
        requests:
          memory: "256Mi"
          cpu: "500m"
        limits:
          memory: "512Mi"
          cpu: "1"
  volumes:
    - name: credentials
      secret:
        secretName: cloudsql-credentials
